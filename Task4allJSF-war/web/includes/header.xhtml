<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <div class="header">
            <div style="float: left; margin: 4px;" class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownUser" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span>
                    Proyectos
                </button>
                <ul class="dropdown-menu pull-right" aria-labelledby="dropdownUser">

                </ul>
            </div>        

            <h:form>
                <div style="float: left; margin: 4px; width: 300px;" class="col-lg-6">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Quiero buscar..." />
                        <span class="input-group-btn">
                            <h:button outcome="/error/unsupported.xhtml" value="Buscar" class="btn btn-default" />
                        </span>
                    </div>
                </div>
            </h:form>

            <h:link class="header-logo" outcome="/principal.xhtml">
                <img src="/Task4allJSF-war/images/logo.png" alt="logo" width="100" />
            </h:link>

            <div style="float: right; margin: 4px;" class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownUser" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    #{usuarioBean.usuario.usuario}
                </button>
                <ul class="dropdown-menu pull-right" aria-labelledby="dropdownUser">
                    <li><h:link outcome="/panel/tareas.xhtml">Tareas</h:link></li>
                    <li><h:link outcome="/panel/configuracion.xhtml">Configuración</h:link></li>
                    <li role="separator" class="divider"></li>
                    <h:form style="margin-left: 20px;">
                        <li><h:commandLink style="color: black;" action="#{usuarioBean.doLogout()}">Cerrar sesión</h:commandLink></li>
                    </h:form>
                </ul>
            </div>
            <br/>
            <br/>
        </div>
    </h:body>
</html>
