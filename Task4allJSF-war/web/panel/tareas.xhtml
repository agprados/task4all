<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Task4all - Tareas</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../css/style.css" />

        <!-- Compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Compiled and minified Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        #{usuarioBean.doCheckLogin()}
        <ui:include src="/includes/header.xhtml" />
        <center>
        <div class="container" style="margin-top: 20px;">
            <div class="containerHeader">
                <h2 style="float: left;">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    Panel de usuario
                </h2>
            </div>
            <ul class="nav nav-tabs nav-justified">
                <li role="presentation" class="active"><h:link outcome="tareas">Tareas</h:link></li>
                <li role="presentation"><h:link outcome="configuracion">Configuración</h:link></li>
            </ul>
            <br/>
            <h:panelGroup layout="block" class="alert alert-info" a:role="alert">
                <center>
                   No tienes tareas asignadas. Tómate el día libre.
                </center>
            </h:panelGroup>
            <br/>
            <c:forEach items="#{tareasBean.tareasUsuario}" var="tarea">
                #{tarea.nombre}
            </c:forEach>
            <br/>
        </div>
    </center>
        <ui:include src="/includes/footer.xhtml" />
    </h:body>
</html>
