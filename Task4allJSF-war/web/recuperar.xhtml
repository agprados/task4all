<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Task4all - Recuperar contraseña</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        
        <!-- Compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
        <!-- Compiled and minified Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        #{usuarioBean.doCheckLogout()}
        <center>
            <h:link outcome="index?faces-redirect=true">
                <img style="margin-top: 30px; cursor: pointer;" src="images/logo.png" alt="logo" width="300" />
            </h:link>
            <div class="container no-header" style="width: 400px;">
                <center>
                    <h2>Recuperar contraseña</h2>
                    <br/>
                    <p:messages autoUpdate="true" for="recuperar" style="width: 300px"/>
                    <h:form>
                        <div class="input-group" style="width: 300px;">
                            <h:inputText maxlength="80" value="#{usuarioBean.identificadorRecuperacion}" class="form-control" a:placeholder="Email o nombre de usuario" a:autofocus="true"/>
                        </div>
                        <br/>
                        <h:commandButton action="#{usuarioBean.doRecuperarContrasena()}" value="Enviar" class="btn btn-success" />
                    </h:form>
                    <br/>
                    <h:link outcome="login?faces-redirect=true">Iniciar sesión</h:link>
                </center>
            </div>
        </center>
        <ui:include src="/includes/footer.xhtml" />
    </h:body>
</html>
