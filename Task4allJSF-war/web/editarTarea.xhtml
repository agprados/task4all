<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Task4all - Editar tarea</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <!-- Compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
        <!-- Compiled and minified Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        #{usuarioBean.doCheckLogin()}
        <ui:include src="/includes/header.xhtml" />
        <center>
            <div class="container" style="margin-top: 20px;">
                <div class="containerHeader">
                    <h2 style="float: left;">
                        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                        <h:outputText rendered="#{usuarioBean.tareaSeleccionada.id eq null}" value=" Crear tarea"/>
                        <h:outputText rendered="#{usuarioBean.tareaSeleccionada.id ne null}" value=" Editar tarea"/>
                        <i>#{usuarioBean.tareaSeleccionada.nombre}</i>
                    </h2>
                </div>
                <h:form>
                    <h:panelGroup rendered="#{not empty tareaBean.error}" layout="block" class="alert alert-danger" a:role="alert">
                        <center>#{tareaBean.error}</center>
                    </h:panelGroup>

                    <h4>Nombre *</h4>
                    <div class="input-group input-group-lg" style="width: 300px;">
                        <h:inputText value="#{tareaBean.nombre}" style="border-radius: 5px" class="form-control" />
                    </div>
                    <br/>
                    <h4>Descripci√≥n</h4>
                    <div class="input-group input-group-lg" style="width: 500px;">
                        <h:inputText value="#{usuarioBean.tareaSeleccionada.descripcion}" style="border-radius: 5px" class="form-control" />
                    </div>
                    <br/>
                    <h4>Fecha objetivo</h4>
                    <div class="input-group input-group-lg">                        
                        <p:growl id="msgs" showDetail="true" />
                        <p:calendar id="popup" value="#{tareaBean.fechaObjetivo}" pattern="dd/MM/yyyy HH:mm" showOn="both"/>                      
                        <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                            <h:outputText value="#{tareaBean.fechaObjetivo}" class="form-control">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                            </h:outputText>
                        </p:dialog>
                    </div>
                    <br/>
                    * Campo obligatorio
                    <br/>
                    <div style="width: 300px; float: right;">
                        <label>Prioridad:</label>
                        <div style="background: #efefef; padding: 10px; border: 1px solid #cccccc; border-radius: 5px;">
                            <h:selectOneRadio layout="pageDirection" value="#{usuarioBean.tareaSeleccionada.prioridad}">
                                <f:selectItem itemValue="0" itemLabel="Baja" />
                                <f:selectItem itemValue="1" itemLabel="Media" />
                                <f:selectItem itemValue="2" itemLabel="Alta" />
                            </h:selectOneRadio>
                        </div>
                    </div>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>                    
                    <center>
                        <h:button rendered="#{usuarioBean.tareaSeleccionada.id eq null}" value="Cancelar" style="margin-top: 8px;" outcome="proyecto" class="btn btn-default" a:aria-expanded="false" />
                        <h:button rendered="#{usuarioBean.tareaSeleccionada.id ne null}" value="Cancelar" style="margin-top: 8px;" outcome="tarea" class="btn btn-default" a:aria-expanded="false" />
                        <h:commandButton rendered="#{usuarioBean.tareaSeleccionada.id eq null}" value="Crear tarea" action="#{tareaBean.doGuardar()}" style="margin: 8px 0 0 5px;" class="btn btn-success" a:aria-expanded="false" />
                        <h:commandButton rendered="#{usuarioBean.tareaSeleccionada.id ne null}" value="Guardar" action="#{tareaBean.doGuardar()}" style="margin: 8px 0 0 5px;" class="btn btn-success" a:aria-expanded="false" />
                    </center>
                </h:form>                
            </div>
        </center>
        <ui:include src="/includes/footer.xhtml" />
    </h:body>
</html>
