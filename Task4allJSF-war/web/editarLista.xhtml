<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Task4all - Editar lista</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <!-- Compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
        <!-- Compiled and minified Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </h:head>
    <h:body style="overflow-y: scroll">
        #{usuarioBean.doCheckLogin()}
        <ui:include src="/includes/header.xhtml" />
        <center>            
            <div class="container">
                <div class="containerHeader">
                    <h2 style="float: left;">
                        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                        Editar lista <i>#{usuarioBean.listaSeleccionada.nombre}</i>
                    </h2>
                </div>
                <h:form>
                    <p:messages id="error" autoUpdate="true" for="lista"/>
                    <h4>Nombre *</h4>
                    <div class="input-group input-group-lg" style="width: 300px;">
                        #{listaBean.setNombre(usuarioBean.listaSeleccionada.nombre)}
                        <h:inputText maxlength="50" value="#{listaBean.nombre}" style="border-radius: 5px" class="form-control" />
                    </div>
                    <br/>
                    <h4>Descripci√≥n</h4>
                    <div class="input-group input-group-lg" style="width: 500px;">
                        #{listaBean.setDescripcion(usuarioBean.listaSeleccionada.descripcion)}
                        <h:inputText maxlength="100" value="#{listaBean.descripcion}" style="border-radius: 5px" class="form-control" />
                    </div>
                    <br/>
                    * Campo obligatorio
                    <br/>
                    <center>
                        <h:button value="Cancelar" outcome="proyecto?faces-redirect=true" class="btn btn-default" />
                        <h:commandButton value="Guardar" action="#{listaBean.doGuardar()}" class="btn btn-success" style="margin-left: 5px;" >
                            <f:ajax execute="@form" render="error"/>
                        </h:commandButton>
                    </center>
                </h:form>
            </div>
        </center>
        <ui:include src="/includes/footer.xhtml" />
    </h:body>
</html>
