<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        #{usuarioBean.doCheckLogout()}
        <title>Task4all - Login</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <!-- Compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
        <!-- Bootstrap social icons plugin -->
        <link rel="stylesheet" href="includes/bootstrap-social-icons/bootstrap-social.css" />
        <!-- FontAwesome css -->
        <link href="http://designers.hubspot.com/hs-fs/hub/327485/file-2054199286-css/font-awesome.css" rel="stylesheet" />
        <!-- Compiled and minified Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <center>
            <h:link outcome="/index">
                <img style="margin-top: 30px; cursor: pointer;" src="images/logo.png" alt="logo" width="300" />
            </h:link>
            <div class="container" style="margin-top: 30px; width: 400px;">
                <center>
                    <h1>Iniciar sesión</h1>                    

                    <h:panelGroup rendered="#{param.ok eq 'true'}" layout="block">
                        <br/>
                        <div layout="block" class="alert alert-info" a:role="alert" style="width: 300px;"> Inicia sesión para poder ver el proyecto</div>

                        <div class="separador"></div>
                    </h:panelGroup>

                    <br/>
                    <h:outputLink value="https://www.facebook.com/dialog/oauth" class="btn btn-block btn-social btn-facebook" style="width: 300px;">
                        <span class="fa fa-facebook"></span>
                        <f:param name="client_id" value="747075862097456" />
                        <f:param name="redirect_uri" value="http://localhost:8080/Task4allJSF-war/loginSuccess.do?method=fb" />
                        <f:param name="scope" value="public_profile,email" />
                        <h:outputText value="Iniciar con Facebook" />
                    </h:outputLink>
                    <br/>
                    <h:outputLink value="https://www.facebook.com/dialog/oauth" class="btn btn-block btn-social btn-google" style="width: 300px;">
                        <span class="fa fa-google"></span>
                        <f:param name="client_id" value="747075862097456" />
                        <f:param name="redirect_uri" value="http://localhost:8080/Task4allJSF-war/loginSuccess.do?method=fb" />
                        <f:param name="scope" value="public_profile,email" />
                        <h:outputText value="Iniciar con Google" />
                    </h:outputLink>
                    <br/>
                    <h:outputLink value="https://www.facebook.com/dialog/oauth" class="btn btn-block btn-social btn-twitter" style="width: 300px;">
                        <span class="fa fa-twitter"></span>
                        <f:param name="client_id" value="747075862097456" />
                        <f:param name="redirect_uri" value="http://localhost:8080/Task4allJSF-war/loginSuccess.do?method=fb" />
                        <f:param name="scope" value="public_profile,email" />
                        <h:outputText value="Iniciar con Twitter" />
                    </h:outputLink>
                    <br/>
                    <div class="separador"></div>
                    <br/>
                    <h:panelGroup rendered="#{!usuarioBean.errorLogin.isEmpty()}" layout="block" class="alert alert-danger" a:role="alert" style="width: 300px;">
                        #{usuarioBean.errorLogin} 
                    </h:panelGroup>
                    <h:form>
                        <div class="input-group" style="width: 300px;">
                            <h:inputText value="#{usuarioBean.identificador}" class="form-control" a:placeholder="Usuario" a:autofocus="true" />
                        </div>
                        <br/>
                        <div class="input-group" style="width: 300px;">
                            <h:inputSecret value="#{usuarioBean.contrasena}" class="form-control" a:placeholder="Contraseña"/>
                        </div>
                        <br/>   
                        #{usuarioBean.setErrorLogin("")}
                        <h:commandButton value="Iniciar sesión" action="#{usuarioBean.doLogin()}" class="btn btn-success"></h:commandButton> 
                    </h:form>
                    <br/>
                    <h:link value="Recuperar contraseña" outcome="recuperar" />
                    <br/>
                    <h:link value="¿No tienes cuenta?" outcome="registrar" />
                    <br/>
                </center>
            </div>
        </center>
        <ui:include src="/includes/footer.xhtml" />
    </h:body>
</html>
