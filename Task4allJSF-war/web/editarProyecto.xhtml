<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Task4all - Ediar proyecto</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <!-- Compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
        <!-- Compiled and minified Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        #{usuarioBean.doCheckLogin()}
        <ui:include src="/includes/header.xhtml" />
        <center>
            <div class="container" style="margin-top: 50px;">
                <div class="containerHeader">
                    <h2 style="float: left;">
                        <span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span>
                        Editar proyecto <i>#{usuarioBean.proyectoSeleccionado.nombre}</i>
                    </h2>
                </div>
                <h:form>
                    <h:panelGroup rendered="#{!proyectoBean.error.isEmpty()}" layout="block" class="alert alert-danger" a:role="alert">
                        <center>#{proyectoBean.error}</center>
                    </h:panelGroup>

                    <h4>Nombre *</h4>
                    <div class="input-group input-group-lg" style="width: 300px;">
                        <h:inputText value="#{proyectoBean.nombre}" style="border-radius: 5px" class="form-control"/>
                    </div>
                    <br/>
                    <h4>Descripci√≥n</h4>
                    <div class="input-group input-group-lg" style="width: 500px;">
                        <h:inputText value="#{usuarioBean.proyectoSeleccionado.descripcion}" style="border-radius: 5px" class="form-control" />
                    </div>
                    <br/>
                    <h4>Fecha objetivo</h4>
                    <div class="input-group input-group-lg" style="width: 500px;">
                        <p:growl id="msgs" showDetail="true" />
                        <p:calendar id="popup" value="#{proyectoBean.fechaObjetivo}" pattern="dd/MM/yyyy" showOn="both"/>                      
                        <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">                            
                            <h:outputText value="#{proyectoBean.fechaObjetivo}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:dialog>
                    </div>
                    <br/>
                    
                    <center>
                    <h4>Fondo</h4>
                    <p:galleria value="#{fondoBean.images}" var="image" panelWidth="350" panelHeight="170" >
                        <p:graphicImage value="images/#{image}" title="#{image}"/>
                    </p:galleria>
                    </center>
                    
                    <br/>
                    * Campo obligatorio
                    <br/>
                    
                    <div class="containerFooter">
                        <center>
                            <h:button value="Cancelar" outcome="proyecto" style="margin-top: 8px;" class="btn btn-default" a:aria-expanded="false" />
                            <h:commandButton value="Guardar" action="#{proyectoBean.doGuardar()}" style="margin: 8px 0 0 5px;" class="btn btn-success" />
                        </center>
                    </div>
                </h:form>
            </div>
        </center>
        <ui:include src="/includes/footer.xhtml" />
    </h:body>
</html>
