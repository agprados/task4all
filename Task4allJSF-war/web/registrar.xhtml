<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <h:head>
        <title>Task4all - Registro</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <!-- Compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
        <!-- Compiled and minified Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        #{usuarioBean.doCheckLogout()}
        <center>
            <h:link outcome="index?faces-redirect=true">
                <img style="margin-top: 30px; cursor: pointer;" src="images/logo.png" alt="logo" width="300" />
            </h:link>
            <div class="container no-header" style="width: 400px;">
                <h:form>
                    <center>
                        <h1>Registro</h1>
                        <br/>
                        <p:messages id="error" autoUpdate="true" style="width: 300px"/>
                        <div class="input-group" style="width: 300px;">
                            <h:inputText maxlength="20" value="#{usuarioBean.usuarioRegistro}" class="form-control" a:placeholder="Usuario *" a:autofocus="true"/>
                        </div>
                        <br/>                
                        <div class="input-group" style="width: 300px;">
                            <h:inputText maxlength="30" value="#{usuarioBean.nombre}" class="form-control" a:placeholder="Nombre" />
                        </div>
                        <br/>
                        <div class="input-group" style="width: 300px;">
                            <h:inputText maxlength="80" value="#{usuarioBean.apellidos}" class="form-control" a:placeholder="Apellidos" />
                        </div>
                        <br/>
                        <div class="input-group" style="width: 300px;">
                            <h:inputText maxlength="80" id="email" value="#{usuarioBean.email}" class="form-control" a:placeholder="Email *" />
                        </div>
                        <br/>
                        <br/>
                        <div class="input-group" style="width: 300px;">
                            <h:inputSecret maxlength="25" value="#{usuarioBean.contrasena}" class="form-control" a:placeholder="Contraseña *" />
                        </div>
                        <br/>
                        <div class="input-group" style="width: 300px;">
                            <h:inputSecret maxlength="25" value="#{usuarioBean.verificaContrasena}" class="form-control" a:placeholder="Confirmar contraseña *"/>
                        </div>
                        <br/>
                        <p style="font-size: 13px; margin-left: 35px; text-align: left">* Campo obligatorio</p>
                        <br/>                        
                        <p:captcha label="Captcha" language="sp" validatorMessage="Error al validar el captcha" requiredMessage="Verifique que no es un robot"/>
                         <br/>     
                          <br/>
                        <h:commandButton value="Registrarse" action="#{usuarioBean.doNuevo()}" class="btn btn-success" >
                            <f:ajax execute="@form" render="error"/>
                        </h:commandButton>
                        <br/>
                        <br/>                        
                        <h:link value="¿Ya tienes cuenta?" outcome="login?faces-redirect=true" />                        
                    </center>
                </h:form>
            </div>
        </center>
        <ui:include src="/includes/footer.xhtml" />
    </h:body>
</html>
