<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        #{usuarioBean.doFacebookLogin()}
        #{usuarioBean.doGoogleLogin()}
        #{usuarioBean.doCheckLogout()}
        <title>Task4all - Login</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <!-- Compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
        <!-- Compiled and minified Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </h:head>
    <h:body>
        <center>
            <h:link outcome="/index.xhtml">
                <img style="margin-top: 30px; cursor: pointer;" src="images/logo.png" alt="logo" width="300" />
            </h:link>
            <div class="container" style="margin-top: 30px; width: 400px;">
                <center>
                    <h1>Solo un paso más</h1>
                    <h:panelGroup rendered="#{!usuarioBean.errorRegistro.isEmpty()}" layout="block">
                        <div layout="block" class="alert alert-danger" a:role="alert" style="width: 300px;">
                            #{usuarioBean.errorRegistro}
                        </div>
                    </h:panelGroup>
                    
                    Elige un nombre de usuario
                    <br/>
                    
                    <h:form>
                        <div class="input-group" style="width: 300px;">
                            <h:inputText value="#{usuarioBean.usuarioRegistro}" class="form-control" a:placeholder="Usuario" a:autofocus="true" />
                        </div>
                        <br/>
                        <h:panelGroup rendered="#{usuarioBean.email == null or usuarioBean.email.length() == 0 or !usuarioBean.isValidEmail(usuarioBean.email)}" layout="block" class="input-group" style="width: 300px;">
                            Necesitamos tu email <br/>
                            <h:inputText value="#{usuarioBean.email}" class="form-control" a:placeholder="Email" a:autofocus="true" /> <br/>
                            <br/>
                            <br/>
                        </h:panelGroup>
                        #{usuarioBean.setErrorRegistro("")}
                        <h:commandButton value="¡Adelante!" action="#{usuarioBean.doCompletarRegistro()}" class="btn btn-success"></h:commandButton> 
                    </h:form>
                    <br/>
                </center>
            </div>
        </center>
        <ui:include src="/includes/footer.xhtml" />
    </h:body>
</html>
